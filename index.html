<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeCall - Excuse Incoming Call</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FakeCall - Set Up Your Excuse Call</h1>

    <div id="setup-container">
        <label for="caller-name">Caller Name:</label>
        <input type="text" id="caller-name" placeholder="Enter caller name">
        <!-- Fake Call Screen (Hidden by Default) -->
        <div id="fake-call-screen" style="display: none;">
            <h2 id="fake-caller-name">Unknown</h2> <!-- âœ… Add this missing element -->
            <button id="accept-call">Accept</button>
            <button id="decline-call">Decline</button>
        </div>

        <label for="caller-image">Caller Image:</label>
        <input type="file" id="caller-image" accept="image/*">
        <img id="caller-image-preview" src="" alt="Caller Image Preview" width="100">
        
        <label for="ringtone">Ringtone:</label>
        <input type="file" id="ringtone" accept="audio/*">

        <label for="call-time">Call in (seconds):</label>
        <input type="number" id="call-time" placeholder="Enter here..." min="1">

        <button id="schedule-call">Schedule Call</button>
    </div>

    <audio id="fake-ringtone" preload="auto"></audio>

    <!-- Move script here -->
    <script src="script.js"></script>
</body>

</html>
